---
layout: page
---
<h2 class="post_title">{{page.title}}</h2>
<ul>
  {% for post in site.posts %}
  	{% for tag in post.tags %}
  		{% if tag == page.tag %}
  		  <li class="archive_list">
			<strong><a href='{% if post.original %}{{ post.original }}{% else %}{{ post.url }}{% endif %}'>{{post.title}}</a></strong><br/>
    	    <time datetime='{{post.date | date: "%Y-%m-%d"}}'><em>{{post.date | date: "%B %d, %Y"}}</em></time>
    		<p class="summary">{{ post.content | truncatewords: 50 | strip_html }}</p>
  		  </li>
  		{% endif %}
  	{% endfor %}
  {% endfor %}
</ul>
